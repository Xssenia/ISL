{% extends 'base.html' %}

{% block content %}
<h2>Пользователи</h2>
<ul>
    {% for user in users %}
    <li>
        {{ user.email }} - {{ user.role.role_name }}
        <a href="{% url 'user_update' user.pk %}">Изменить</a>
        <a href="{% url 'user_delete' user.pk %}">Удалить</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
