{% extends 'base.html' %}

{% block content %}
<h1>Удалённые копии книг</h1>

<table class="table">
    <thead>
        <tr>
            <th>Название книги</th>
            <th>Номер копии</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for bookcopy in deleted_book_copies %}
            <tr>
                <td>{{ bookcopy.book.title }}</td>
                <td>{{ bookcopy.book_number }}</td>
                <td>
                    <a href="{% url 'book_copy_restore' bookcopy.pk %}" class="btn btn-success btn-sm">Восстановить</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">Нет удалённых копий книг.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
