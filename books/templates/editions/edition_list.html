{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Список изданий</h1>
    <div>
        <a href="{% url 'edition_add' %}" class="btn btn-success">Добавить новое издание</a>
        <a href="{% url 'deleted_editions' %}" class="btn btn-warning">Восстановить удалённые издания</a>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Название издания</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for edition in editions %}
            <tr>
                <td>{{ edition.edition_name }}</td>
                <td>
                    <a href="{% url 'edition_edit' edition.pk %}" class="btn btn-primary btn-sm">Редактировать</a>
                    <a href="{% url 'edition_delete' edition.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены, что хотите удалить это издание?');">Удалить</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">Нет изданий в списке.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
