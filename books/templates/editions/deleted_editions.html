{% extends 'base.html' %}

{% block content %}
<h1>Удалённые издательства</h1>

<table class="table">
    <thead>
        <tr>
            <th>Название издания</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for edition in deleted_editions %}
            <tr>
                <td>{{ edition.edition_name }}</td>
                <td>
                    <a href="{% url 'restore_edition' edition.pk %}" class="btn btn-success btn-sm">Восстановить</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">Нет удалённых изданий.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'edition_list' %}" class="btn btn-secondary">Назад к списку изданий</a>
{% endblock %}
