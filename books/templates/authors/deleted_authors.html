{% extends 'base.html' %}

{% block content %}
<h1>Удаленные авторы</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Имя автора</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
            <tr>
                <td>{{ author.author_name }}</td>
                <td>
                    <a href="{% url 'restore_author' author.pk %}" class="btn btn-success btn-sm">Восстановить</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">Нет удаленных авторов.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'author_list' %}" class="btn btn-secondary">Назад к списку авторов</a>
{% endblock %}
