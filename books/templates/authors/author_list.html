{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Список авторов</h1>
    <div>
        <a href="{% url 'author_add' %}" class="btn btn-success">Добавить автора</a>
        <a href="{% url 'deleted_authors' %}" class="btn btn-warning">Восстановить удалённых авторов</a>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Имя автора</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
            <tr>
                <td>{{ author.author_name }}</td>
                <td>
                    <a href="{% url 'author_edit' author.pk %}" class="btn btn-primary btn-sm">Редактировать</a>
                    <a href="{% url 'author_delete' author.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены, что хотите удалить этого автора?');">Удалить</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">Нет авторов в списке.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
