{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Список жанров</h1>
    <div>
        <a href="{% url 'genre_add' %}" class="btn btn-success">Добавить жанр</a>
        <a href="{% url 'deleted_genres' %}" class="btn btn-warning">Восстановить удалённе жанры</a>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Название жанра</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for genre in genres %}
            <tr>
                <td>{{ genre.genre_name }}</td>
                <td>
                    <a href="{% url 'genre_edit' genre.pk %}" class="btn btn-primary btn-sm">Редактировать</a>
                    <a href="{% url 'genre_delete' genre.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены, что хотите удалить этот жанр?');">Удалить</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">Нет жанров в списке.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
